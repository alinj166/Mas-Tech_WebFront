<div *ngIf="isLogin()" class="sidenav " [ngClass]="collapsed ? 'sidenav-collapsed':''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">MT</button>
    <div class="logo-text" *ngIf="collapsed"> Mass Tech</div>
    <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav" *ngIf="isAdmin">
    <li class="sidenav-nav-item" *ngFor="let menu of menusAdmin" >
      <a class="sidenav-nav-link"  [routerLink]="menu.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i   class="sidenav-link-icon "  [ngClass]="menu.icon"></i>
      <span class="sidenav-link-text" *ngIf="collapsed" > 
         {{menu.name}}
      </span>
      </a>
    </li>
  </ul>

  <ul class="sidenav-nav" *ngIf="!isAdmin">
    <li class="sidenav-nav-item" *ngFor="let menu of menusChef" >
      <a class="sidenav-nav-link"  [routerLink]="menu.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i   class="sidenav-link-icon "  [ngClass]="menu.icon"></i>
      <span class="sidenav-link-text" *ngIf="collapsed" > 
         {{menu.name}}
      </span>
      </a>
    </li>
  </ul>
</div>
