
<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Gestion <b>Chef de Chantier</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success float-right mt-n1" data-toggle="modal" (click)="openDialog()">
                            <i class="mdi mdi-plus-circle"></i> Ajouter un chef de Chantier
                        </button>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>CIN</th>
                        <th>Nom /Pr√©nom</th>
                        <th>Num tel</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of chefChantiers| paginate: { itemsPerPage: pageSizechefChantier, currentPage: pageChefChantier }">
                        <td>
                            <img [src]="t.imageURL" alt="chef projet" width="50" height="50" />
                        </td>
                        <td>
                            {{ t.cin }}
                            <!-- <img [src]="t.imageURL" alt="chef projet" /> -->
                        </td>

                        <td>{{ t.nom }} {{ t.prenom }}</td>
                        <td>{{ t.numTel }}</td>
                     
                        <td>
                            <div class="btn-group">
                                <button class="edit btn btn-default" (click)="EditDialog(t)">
                                    <i class="mdi mdi-pencil" title="Edit"></i>
                                </button>
                                <button class="delete btn btn-default" (click)="DeleteChefChantier(t.id)">
                                    <i class="mdi mdi-delete" title="Delete"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
                
            </table>
            <div class="pagination">
                <pagination-controls (pageChange)="pageChefChantier = $event"></pagination-controls>
              </div>
           
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteChefProjetModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Supprimer ChefChantier</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <p>Voulez-vous vraiment supprimer ces enregistrements ?</p>
                <p class="text-warning"><small>This action cannot be undone.</small></p>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" />
                <input type="submit" class="btn btn-danger" value="Delete" />
            </div>
        </div>
    </div>
</div>
